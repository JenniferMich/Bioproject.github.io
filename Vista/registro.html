<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="registro.html">Registro</a></li>

      </ul>
      
      <div class="tab-content">
          
          <form action="../Controlador/guardaUsuario.php" method="post">
          
            <div class="field-wrap">
              <label>Nombre completo<span class="req">*</span></label></br></br></br>
              <input id="nombre" name="nombre" type="text"placeholder="Introduce tu nombre" required  minlength="2"maxlength="30" 
              pattern="[A-Z][a-z A-Z]*[a-z]" title="No ingrese numeros ni simbolos" autocomplete="off" />
            </div>
			
            <div class="field-wrap">
              <label>Apellidos<span class="req">*</span></label></br></br>
              <input  id="apellidos" name="apellidos" placeholder="Introduce tus Apellidos"  type="text" minlength="5"maxlength="15"required pattern="[A-Z][a-z A-Z]*[a-z]" 
              title="Solo puede usar letras y numeros con una extencion de entre 5 y 15 caracteres" autocomplete="off"/>
            </div>
			</div>
      <div class="field-wrap">
              <label>Cargo<span class="req"></span></label></br></br>
              <input  id="cargo" name="cargo" placeholder="Introduce tu cargo" type="box" minlength="10"maxlength="10" 
              pattern="[A-Z][a-z A-Z]*[a-z]" title="No ingrese numeros ni simbolos" autocomplete="off"/>
            </div>
			<div class="field-wrap">
              <label>Correo<span class="req">*</span></label></br></br>
              <input  id="correo" name="correo" placeholder="Introduce tu correo"  type="email"required minlength="11"maxlength="40"pattern="{8,64}"
              title="Introdusta un correo electronico valido y no mayor a 40 caracteres" autocomplete="off"/>
            </div>
			<div class="field-wrap">
              <label>Usuario<span class="req">*</span></label></br></br>
              <input  id="usuario" name="usuario" placeholder="Introduce tu usuario"  type="text" minlength="5"maxlength="15"required pattern="[a-zA-Z0-9]+" 
              title="Solo puede usar letras y numeros con una extencion de entre 5 y 15 caracteres" autocomplete="off"/>
            </div>
          <div class="field-wrap">
            <label>Contraseña<span class="req">*</span></label></br></br>
            <input id="contraseña" name="contraseña" placeholder="Introduce tu contraseña" type="password" required minlength="8"maxlength="50" 
            pattern="([a-zA-Z][A-Za-z0-9#$%&/()=?¡*.;,:+-]*[0-9][A-Za-z0-9#$%&/()=?¡*.;,:+-]*[#$%&/()=?¡*.;,:+-][A-Za-z0-9#$%&/()=?¡*.;,:+-]*)|([a-zA-Z][A-Za-z0-9#$%&/()=?¡*.;,:+-]*[#$%&/()=?¡*.;,:+-][A-Za-z0-9#$%&/()=?¡*.;,:+-]*[0-9][A-Za-z0-9#$%&/()=?¡*.;,:+-]*)"  
            title="La contraseña debe de ser de minimo 8 caracteres, comenzar con una letra y debe de contener numeros, simblos y no puede llevar espacios" autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <!--aqui el usuario introdusira su contraseña para confirmarla antes de guardarla-->
            <label>Confirmar contraseña<span class="req">*</span></label></br></br>
            <input id="valcontraseña" name="valcontraseña" placeholder="Confirma tu contraseña" type="password" required minlength="8"maxlength="50" 
            pattern="[A-Za-z0-9#$%&/()=?¡*.;,:+-]*[a-zA-Z][A-Za-z0-9#$%&/()=?¡*.;,:+-]*[0-9][A-Za-z0-9#$%&/()=?¡*.;,:+-]*[#$%&/()=?¡*.;,:+-][A-Za-z0-9#$%&/()=?¡*.;,:+-]*"
            title="La contraseña debe de ser de minimo 8 caracteres y debe contener letras, numeros, simblos y no puede llevar espacios" autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block">Enviar</button>
          </form>       
      </div><!-- tab-content -->
</div> <!-- /form -->
